<div class="header"><h3 class="text-muted">github info</h3></div><div data-ng-controller="UserlookupCtrl"><div class="jumbotron"><form name="userForm" role="form" class="form-horizontal"><div class="form-group"><label for="username" class="col-sm-4">GitHub username:</label><div class="col-sm-5"><input type="text" name="username" data-ng-model="username" class="form-control" placeholder="GitHub username" required></div><button data-ng-click="lookupUser(userForm)" class="btn btn-default col-sm-3">Submit</button></div></form></div><br><div ng-if="user" class="panel panel-default owner-info-panel"><div class="panel-body"><div class="row"><div class="col-sm-6"><img ng-src="{{ user.avatar_url }}" class="img-rounded avatar-img"><h2>{{user.name}}</h2><h3><a href="{{ user.html_url }}">{{user.login}}</a></h3></div><div class="col-sm-6"><p><span class="glyphicon glyphicon-envelope"></span> <a class="email js-obfuscate-email" data-email="%64%61%76%69%64%40%64%6d%63%65%6c%6c%69%67%6f%74%74%2e%63%6f%6d" href="mailto:{{ user.email }}">{{ user.email }}</a></p><p><span class="glyphicon glyphicon-link"></span> <a href="{{ user.blog }}">{{ user.blog }}</a></p><p><span class="glyphicon glyphicon-time"></span> {{ user.created_at }}</p><div></div></div></div></div></div><accordion ng-if="stars"><accordion-group><accordion-heading><span class="glyphicon glyphicon-star"></span> Stars <span class="badge pull-right">{{ stars.total }}</span></accordion-heading><div class="list-group" ng-repeat="star in stars"><h4 class="list-group-item-heading"><span class="glyphicon glyphicon-star"></span> <a href="{{ star.html_url }}">{{ star.name }}</a></h4><p class="list-group-item-text">{{ star.description }}</p></div></accordion-group></accordion><accordion ng-if="repos"><accordion-group><accordion-heading><i class="fa fa-code"></i> Repositories <span class="badge pull-right">{{ repos.length }}</span></accordion-heading><div class="list-group" ng-repeat="repo in repos"><h4 class="list-group-item-heading"><a ng-if="repo.fork" href="{{<i class=" fa="" fa-code-fork=""> <i class="fa fa-code" ng-if="!repo.fork"></i> <a href="{{ repo.html_url}}">{{ repo.name }}</a></a></h4><p class="list-group-item-text">{{ repo.description }}</p></div></accordion-group></accordion></div><div class="footer"><p><span class="glyphicon glyphicon-copyright-mark"></span> 2014 David McElligott</p></div>
